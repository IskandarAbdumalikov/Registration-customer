<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration customer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <div class="header__nav__right__btns df">
            <button class="header__nav__right__btns__dark-mode">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
            </button>
            <a href="pages/codewars.html"
              ><button class="header__nav__right__btns__contact">
                Codewars and konspekt
              </button></a
            >
            <button class="header__nav__right__btns__hamburger">
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="hero" class="container">
        <form class="form">
          <h1>Registration</h1>
          <div class="customer__inputs">
            <div class="firstname__input input">
              <label for="first__name">Enter your first name</label>
              <input id="first__name" type="text" />
            </div>
            <div class="lastname__input input">
              <label for="last__name">Enter your last name</label>
              <input id="last__name" type="text" />
            </div>
            <div class="age__input input">
              <label for="age">Enter your age</label>
              <input id="age" type="number" />
            </div>
            <div class="phone__input input">
              <label for="phone">Enter your phone number</label>
              <input id="phone" type="text" />
            </div>
            <div class="region__select input">
              <label for="region">Select your region</label>
              <select id="region">
                <option value="all">All</option>
                <option value="Toshkent">Toshkent</option>
                <option value="Sirdaryo">Sirdaryo</option>
                <option value="Jizzax">Jizzax</option>
                <option value="Samarqand">Samarqand</option>
              </select>
            </div>
            <div class="budget__input input">
              <label for="budget">Enter your budget</label>
              <input id="budget" type="number" />
            </div>
          </div>
          <button class="registrate__btn">Registration</button>
        </form>
        <div class="table__wrapper">
          <table class="table">
            <thead class="thead">
              <tr>
                <th>Num</th>
                <th>
                  <select id="sorting__firstname">
                    <option value="">First name</option>
                    <option value="ascending">A-Z</option>
                    <option value="descending">Z-A</option>
                  </select>
                </th>
                <th>
                  <select id="sorting__lastname">
                    <option value="">Last name</option>
                    <option value="ascending">A-Z</option>
                    <option value="descending">Z-A</option>
                  </select>
                </th>
                <th>
                  <select id="sorting__age">
                    <option value="">Age</option>
                    <option value="ascending">Younger</option>
                    <option value="descending">Older</option>
                  </select>
                </th>
                <th>Phone number</th>
                <th>
                  <select id="filtering__region">
                    <option value="all">ALL region</option>
                    <option value="Toshkent">Toshkent</option>
                    <option value="Sirdaryo">Sirdaryo</option>
                    <option value="Jizzax">Jizzax</option>
                    <option value="Samarqand">Samarqand</option>
                  </select>
                </th>
                <th>
                  <select id="sorting__budget">
                    <option value="">Budget</option>
                    <option value="ascending">Poor</option>
                    <option value="descending">Rich</option>
                  </select>
                </th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
        <button class="remove__btn">Remove All</button>
      </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
